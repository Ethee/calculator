<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="displayArea">
          <span id="displayNumber"></span>
          <span id="displayOperator"></span>
        </div>
      </div>
      <div id="grid">
        <div id="percent" class="button">%</div>
        <div id="clearEntry" class="button">CE</div>
        <div id="clearAll" class="button">C</div>
        <div id="backspace" class="button">bs</div>
        <div id="invert" class="button"><sup>1</sup>/<sub>x</sub></div>
        <div id="square" class="button">x<sup>2</sup></div>
        <div id="squareRoot" class="button">&Sqrt;x</div>
        <div class="button operator">/</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">x</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div id="negative" class="button"><sup>+</sup>/<sub>-</sub></div>
        <div class="button number">0</div>
        <div id="decimal" class="button">.</div>
        <div id="evaluate" class="button">=</div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
